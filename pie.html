<!DOCTYPE html>

<body>

    <div class="box">

    </div>

    <script type="text/javascript">
        var dataArr = [10, 20, 30, 40, 50];
        var width = 1000;
        var height = 1000;
        var size = 500;
        var chartWidth = 100;
        var startColor = "#7C4DFF"; //Google Material design deep purple A200
        var endColor = "#1DE9B6"; //Google Material design teal A400

        var scaleP = d3.scaleLinear()
            .domain([0, d3.sum(dataArr)])
            .range([0, Math.PI * 2]);
        var scalec = d3.scaleLinear()
            .domain([0, d3.max(dataArr)])
            .range([startColor, endColor]);

        var arc = d3.arc()
            .innerRadius(size - chartWidth)
            .outerRadius(size)
            .startAngle(function(d, i) {
                return (i > 0) ? scaleP(d3.sum(dataArr.slice(0, i))) : 0;
            })
            .endAngle(function(d, i) {
                return scaleP(d3.sum(dataArr.slice(0, i + 1)))
            });

        var arcstart = d3.arc()
            .innerRadius(size - chartWidth)
            .outerRadius(size)
            .startAngle(0)
            .endAngle(0);

        var canvas = d3.select("div.box").append("svg")
            .attr("width", width)
            .attr("height", height);
        var group = canvas.append("g")
            .attr("transform", "translate(" + height / 2 + "," + width / 2 + ")");

        var wedges = group.selectAll("path")
            .data(dataArr)
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("fill", function(d) {
                return scalec(d);
            });
